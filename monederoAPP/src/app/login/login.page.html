<ion-header>
    <ion-toolbar color="ublue">
        <ion-title color="light">Ingreso de Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
                 offset-xl="4">
            <form #form="ngForm" role="form" autocomplete="off" (submit)="onSubmit(form)">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">MoneyUCAB</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>

                        <ion-item lines="none">
                            <ion-label position="stacked">Correo</ion-label>
                            <ion-input  #Email="ngModel" name="Email" [(ngModel)]="formModel.email" class="form-control" placeholder="Correo electronico" type="email" required ></ion-input>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-label position="stacked">Contraseña</ion-label>
                            <ion-input input #Password="ngModel" name="Password" [(ngModel)]="formModel.password" class="form-control" placeholder="Contraseña" type="password" required>
                            </ion-input>
                        </ion-item>

                        <ion-button type="submit" expand="block">Login</ion-button>

                    </ion-card-content>
                </ion-card>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
